// Show message to player when player chooses a knife.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_knifeupgrade_chosen_message "1"

// Set to 1 to disable knife on maps not meant to have knives
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_knifeupgrade_map_disable "0"

// Set to 1 to disable knife the knife menu.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_knifeupgrade_no_menu "0"

// Set to 1 to disable plugin automatic updates.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_knifeupgrade_no_updates "0"

// Enable / Disable Plugin
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_knifeupgrade_on "1"

// Show Knife Menu on Spawn
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_knifeupgrade_spawn_menu "0"

// Show Plugin Message on Spawn
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_knifeupgrade_spawn_message "0"

// Knife Upgrade Version
// -
// Default: "2.5.6"
sm_knifeupgrade_version "2.5.6"

// Show Knife Menu on player connect.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_knifeupgrade_welcome_menu "0"

// Show Knife Menu on player Spawn ONCE and only if they haven't already chosen a knife before.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_knifeupgrade_welcome_menu_only_no_knife "1"

// When (in seconds) AFTER SPAWNING THE FIRST TIME the knife menu should be displayed.
// -
// Default: "8.5"
// Minimum: "1.000000"
// Maximum: "90.000000"
sm_knifeupgrade_welcome_menu_timer "8.5"

// Show Plugin Message on player connect.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_knifeupgrade_welcome_message "1"

// When (in seconds) the message should be displayed after the player joins the server.
// -
// Default: "25.0"
// Minimum: "25.000000"
// Maximum: "90.000000"
sm_knifeupgrade_welcome_message_timer "25.0"

// Set to 1 to hide restricted knives from the menu. 0 Shows the knives as disabled.
// -
// Default: "0.0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_knifeupgrade_hide_restricted "0"

// How long (in seconds with MAX of 3.0 seconds) to delay knife equip. *Increase small amounts if you experience crashes on round end / start.*
// -
// Default: "0.1"
// Minimum: "0.100000"
// Maximum: "3.000000"
sm_knifeupgrade_equip_delay "0.1"

// Set to 1 to fix crash crashes with end of round **if you have them**.
// -
// Default: "0.0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_knifeupgrade_round_crash "0"

// Set to 1 to enable the golden knife.
// -
// Default: "0.0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_knifeupgrade_enable_golden_knife "0"